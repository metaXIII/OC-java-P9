language: java
jdk: oraclejdk11
services:
  - docker
addons:
  sonarcloud:
    organization: metaxiii
    token:
      secure: 
before_script:
  - docker-compose -f docker/dev/docker-compose.yml up -d
script:
  - mvn clean install -B
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=metaXIII_OC-java-P9
  - mvn clean jacoco:prepare-agent package jacoco:report -P test-consumer,test-business
  - docker-compose -f docker/dev/docker-compose.yml stop
  - docker-compose -f docker/dev/docker-compose.yml rm -f
